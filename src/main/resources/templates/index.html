<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>
<body>
<h1>Kakao Login Test</h1>

<div>
	<div>
		<input id="username" name="username" type="email" placeholder="name@example.com">
	</div>
	<div>
		<input id="password" name="password" type="password" placeholder="password">
	</div>
</div>

<a href="/oauth2/authorization/google">구글로그인</a>
<span th:if="${userId==null}">
		<a href="https://kauth.kakao.com/oauth/authorize?client_id=264edb35a42e39dc36007baf5a6c82a7&redirect_uri=http://localhost:8080/auth/kakao/callback&response_type=code">
			<img src = "img/kakaoLogo.png">
		</a>
	</span>
<span th:if="${userId!=null}">
		<form name="logout" action="http://localhost:8080/logout">
			<input type="submit" value="로그아웃">
		</form>
	</span>
</body>
</html>
